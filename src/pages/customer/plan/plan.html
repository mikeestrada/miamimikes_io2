<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-calendar [(ngModel)]="date"
                (onChange)="onChange($event)"
                [type]="type"
                [format]="'YYYY-MM-DD'">
  </ion-calendar>

  <button ion-button full (click)="navNext()">
    Select food &nbsp;
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</ion-content>
