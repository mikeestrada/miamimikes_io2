<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About.You</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="aboutForm">
    <ion-item text-center>
      <ion-label>Glad to have you on board!</ion-label>
    </ion-item>
    <ion-item text-center>
      <ion-label>First, tell us a little about yourself</ion-label>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="First Name" formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Last Name" formControlName="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Birthday</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="birthday"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Height</ion-label>
      <ion-input type="number" placeholder="Feet" formControlName="heightFeet"></ion-input>
      <ion-input type="number" placeholder="Inches" formControlName="heightInches"></ion-input>
    </ion-item>

    <ion-list radio-group formControlName="gender">
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="Male" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="Female"></ion-radio>
      </ion-item>
    </ion-list>
  </form>

  <button ion-button full [disabled]="!aboutForm.valid" (click)="navNext()">
    Where you want to be &nbsp;
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</ion-content>
